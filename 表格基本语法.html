<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" cellpadding="10" cellspacing="0">
        <tr><th>姓名</th> <th>性别</th> <th>年龄</th> <</tr>
        <tr><td>吴佳豪</td>  <td>男</td> <td>18</td> </tr>
        <tr><td>黎明雨</td>  <td>男</td> <td>18</td> </tr>
        <tr><td>中之民</td>  <td>男</td> <td>18</td> </tr>

    </table>

<!--<table> <tr> <td>表格标签基本三要素
                 <th>表头单元格标签 -->
<!-- align       规定表格相对周围元素的对齐方式 -->
<!-- border      规定单元是否拥有边框，默认位“”，无边框 -->
<!-- cellpadding 规定单元边沿与其内容之间的空白，默认1像素 -->
<!-- cellspacing 规定单元边框之间的空白，默认2像素，正常单元边框空白像素位0 -->
<!-- width       规定表格宽度 -->
<!-- 以上表格制作可忽略，在css中会进一步学习 -->
<h2>2024届南昌五中高考生去向收集</h2>
<table>
<!-- 第一行 -->
<tr>
<td>姓名</td><td> <input type="text"></td>
</tr>
<!--第二行-->
<tr><td>性别</td><td> <label for="man">男</label> <input type="radio" id="man"> <td> <label for="nv">女</label> <input type="radio" id="nv"> </td>     
</tr>
<!--必须标签在前，输入框在后-->
<!--第三行-->
<tr><td>大学</td><td><input type="text"></td>  </tr>
<!--第四行-->
<tr><td>地区</td>    
<td><select>
    <form>
    <option>江西</option>
    <option>重庆</option>
    <option>上海</option>
    <option>广州</option>
    <option>武汉</option>
    <option>南京</option>    
    <option>陕西</option>
    <option>山西</option>


    <option select="selected">北京</option>
    <tr><td>备注：</td>  <td><input type="text"></td></tr>
</td>
    </form>
</select>                     </tr>





</table>




</body>
</html>
